{% load static %}
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'fonts/fontawesome-all.min.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <nav>
                <div class="container">
                    <a href="{% url 'home' %}">Home</a>
                    <a href="{% url 'students' %}">Accounts</a>
                    <a href="{% url 'programs' %}">Courses</a>
                    <div class="inline-block float-right text-right">
                    {% if not user.is_authenticated %}
                    <a href="{% url 'login' %}">Login</a>
                    {% else %}
                        <a href="{% url 'student_detail' pk=user.student.pk %}">{{ user.student.first_name }}</a>
                    <a href="{% url 'logout' %}">Logout</a>
                    {% endif %}
                    </div>
                </div>
            </nav>
        </header>
        <!-- <div class="container"> -->
            <!-- <div class="row"> -->
                <!-- <div class="col-md-12 col-xs-12"> -->
                    <br/>
                    {% block content %}
                    {% endblock %}
                <!-- </div> -->
            <!-- </div> -->
        <!-- </div> -->
    </div>
    <footer>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-xs-12 text-center">
                    <span class="faded">Sistemi Elektronik per Menaxhim te Studenteve</span>
                </div>
            </div>
        </div>
    </footer>
    
    <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
    {% block javascript %}
    {% endblock %}

    <script>
        var btn = $('.with-popup');

        if (btn.length > 0) {
            function close_popups() {
                $('.popup').css('display', 'none');
            }

            $(document).keyup(function(e){
                if (e.keyCode == 27)
                    close_popups();
            });

            $(document).click(function(e){
                if ( $(e.target).closest(btn).length === 0 ) {
                    close_popups();
                }
            })

            btn.click(function(){
                close_popups();
                $('.popup', this).css('display', 'block');
            });
        }
    </script>

</body>
</html>
