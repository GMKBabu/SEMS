{% extends 'base_generic.html' %}


{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6 col-xs-12 card-box">
            <h5>Personal info</h5><br/>
            <form method="post">
            {% csrf_token %}
                <div class="form-group">
                    {{ form.first_name }}
                </div>
                <div class="form-group">
                    {{ form.last_name }}
                </div>
                <div class="form-group">
                    {{ form.user }}
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
