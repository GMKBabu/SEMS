{% extends 'base_generic.html' %} {% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-8 col-xs-12">
            <div class="card-box">
                <h6>Afatet e Provimeve</h6>
                <small class="faded">Afatet per paraqitjen e provimeve</small>
                <br>
                <br>
                <form method="post">
                    {% csrf_token %}
                    <table>
                        <thead>
                            <tr>
                                <th>Emri</th>
                                <th>Fillimi</th>
                                <th>Mbarimi</th>
                            </tr>
                        </thead>
                        <tbody>
                            {{ formset.management_form }} {% for form in formset %}
                            <tr class="smaller-inputs">
                                {{ form.id }}
                                <td>{{ form.emri }}</td>
                                <td>{{ form.prej }}</td>
                                <td>{{ form.deri }}</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                    <br>
                    <input type="submit" value="Save" class="btn btn-primary">
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
