{% extends 'base_generic.html' %}


{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-xs-12 card-box">
            <h4>Login info</h4><br/>
            <form method="post">
            {% csrf_token %}
                <div class="form-group">
                    {{ form.username }}
                </div>
                <div class="form-group">
                    {{ form.password1 }}
                </div>
                <div class="form-group">
                    {{ form.password2 }}
                </div>
                <input type="submit" class="btn btn-primary" value="Continue" />
            </form>
        </div>
    </div>
</div>
{% endblock %}
