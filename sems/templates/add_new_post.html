{% extends 'base_generic.html' %}


{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-xs-12">
        <div class="card-box">
            <h5>Add new post</h5><br/>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    Title<br/>
                    {{ form.title }}
                </div>
                <div class="form-group">
                    Content<br/>
                    {{ form.content|safe }}
                </div>
                <div class="form-group">
                    Cover Picture<br/>
                    {{ form.picture }}
                </div>
                <hr/>
                <button type="submit" class="btn btn-primary"><i class="material-icons">add</i> Add Post</button>
                <a class="btn btn-danger" href="{% url 'home' %}"><i class="material-icons">close</i>Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
