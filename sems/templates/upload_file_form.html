{% extends 'base_generic.html' %}


{% block content %}
<form method="post" enctype="multipart/form-data" >
    {% csrf_token %}
    <!--{{ form.as_p }}-->
    <h3>Upload file to <i>{{ course }}</i></h3><hr/>
    <div class="form-group">
        <label>
            File name<br/>
            {{ form.name }}
        </label>
    </div>
    <div class="form-group">
        {{ form.file }}
    </div>
    <div class="form-group">
        <select hidden name="course" required="" id="id_course">
            <option value="{{ course.pk }}" selected>{{ course }}</option>
        </select>
    </div>
    <button type="submit" class="btn btn-success btn-lg">Upload</button>
    <a class="btn btn-danger btn-lg" href="{% url 'course_detail' pk=course.pk %}">Cancel</a>
</form>
{% endblock %}
